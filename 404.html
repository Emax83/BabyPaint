<!DOCTYPE html>

<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Pagina non trovata | BabyPaint</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    body {
        font-family: 'Comic Sans MS', 'Comic Sans', cursive;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: url('404-background.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        position: relative;
    }

    /* Overlay scuro per migliorare leggibilit√† */
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 1;
    }

    .container {
        position: relative;
        z-index: 2;
        text-align: center;
        background: rgba(255, 255, 255, 0.95);
        padding: 3rem 2rem;
        border-radius: 30px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        margin: 2rem;
    }

    .error-code {
        font-size: 8rem;
        font-weight: bold;
        color: #667eea;
        line-height: 1;
        margin-bottom: 1rem;
        text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
    }

    .emoji {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-20px);
        }
    }

    h1 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 1rem;
    }

    p {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 2rem;
        line-height: 1.6;
    }

    .btn {
        display: inline-block;
        padding: 1rem 2.5rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-size: 1.2rem;
        font-weight: bold;
        transition: all 0.3s;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .btn:active {
        transform: translateY(-1px);
    }

    @media (max-width: 768px) {
        .error-code {
            font-size: 5rem;
        }

        .emoji {
            font-size: 3rem;
        }

        h1 {
            font-size: 1.5rem;
        }

        p {
            font-size: 1rem;
        }

        .container {
            padding: 2rem 1.5rem;
        }
    }
</style>

</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="emoji">üé®üò¢</div>
        <h1>Oops! Pagina non trovata</h1>
        <p>La pagina che stai cercando sembra essere scappata con i nostri pennelli magici!</p>
        <a href="/" class="btn">üè† Torna alla Home</a>
    </div>
</body>
</html>
