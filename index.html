        <div class="color-btn" style="background: gray;" onclick="selectColor('gray')" data-color="gray"></div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const gridCanvas = document.getElementById('gridCanvas');
        const gridCtx = gridCanvas.getContext('2d');
        
        let currentColor = 'black';
        let brushSize = 2; // rem
        let isDrawing = false;
        let showGrid = false;
        let activePointers = new Map();
        let backgroundImageElement = null;

        // Inizializza canvas
        function initCanvas() {
            const container = document.getElementById('canvasContainer');
            const rect = container.getBoundingClientRect();
            
            canvas.width = rect.width - 32;
            canvas.height = rect.height - 32;
            
            gridCanvas.width = canvas.width;
            gridCanvas.height = canvas.height;
            
            const canvasRect = canvas.getBoundingClientRect();
            gridCanvas.style.left = canvasRect.left + 'px';
            gridCanvas.style.top = canvasRect.top + 'px';
            
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            updateBrushPreview();
            
            if (showGrid) {
                drawGrid();
            }
            
            // Ridimensiona immagine di sfondo se presente
            if (backgroundImageElement) {
                positionBackgroundImage();
            }
        }

        // Previeni zoom e scroll
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });

        // Funzioni pennello
        function updateBrushPreview() {
            const preview = document.getElementById('brushPreview');
            const size = brushSize * 16; // converti rem in px
            preview.style.width = size + 'px';
            preview.style.height = size + 'px';
            preview.style.background = currentColor;
        }

        function increaseBrushSize() {
            if (brushSize < 5) {
                brushSize += 0.5;
                updateBrushPreview();
            }
        }

        function decreaseBrushSize() {
            if (brushSize > 0.5) {
                brushSize -= 0.5;
                updateBrushPreview();
            }
        }

        // Funzioni colore
        function selectColor(color) {
            currentColor = color;
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            const btn = document.querySelector(`[data-color="${color}"]`);
            if (btn) {
                btn.classList.add('active');
            }
            updateBrushPreview();
        }

        // Multitouch drawing
        function getPointerPosition(e, pointerId) {
            const rect = canvas.getBoundingClientRect();
            const touch = Array.from(e.touches).find(t => t.identifier === pointerId);
            if (touch) {
                return {
                    x: touch.clientX - rect.left,
                    y: touch.clientY - rect.top
                };
            }
            return null;
        }

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            for (let touch of e.changedTouches) {
                const pos = getPointerPosition(e, touch.identifier);
                if (pos) {
                    activePointers.set(touch.identifier, pos);
                }
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            for (let touch of e.changedTouches) {
                const lastPos = activePointers.get(touch.identifier);
                const pos = getPointerPosition(e, touch.identifier);
                
                if (lastPos && pos) {
                    ctx.strokeStyle = currentColor;
                    ctx.lineWidth = brushSize * 16;
                    ctx.beginPath();
                    ctx.moveTo(lastPos.x, lastPos.y);
                    ctx.lineTo(pos.x, pos.y);
                    ctx.stroke();
                    
                    activePointers.set(touch.identifier, pos);
                }
            }
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            for (let touch of e.changedTouches) {
                activePointers.delete(touch.identifier);
            }
        });

        canvas.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            for (let touch of e.changedTouches) {
                activePointers.delete(touch.identifier);
            }
        });

        // Mouse support per testing su desktop
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const pos = {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
            activePointers.set('mouse', pos);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const pos = {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
            const lastPos = activePointers.get('mouse');
            
            if (lastPos) {
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = brushSize * 16;
                ctx.beginPath();
                ctx.moveTo(lastPos.x, lastPos.y);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            }
            
            activePointers.set('mouse', pos);
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
            activePointers.delete('mouse');
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
            activePointers.delete('mouse');
        });

        // Griglia
        function toggleGrid() {
            showGrid = !showGrid;
            
            if (showGrid) {
                drawGrid();
            } else {
                gridCtx.clearRect(0, 0, gridCanvas.width, gridCanvas.height);
            }
        }

        function drawGrid() {
            const cellSize = 2 * 16; // 2rem in px
            gridCtx.clearRect(0, 0, gridCanvas.width, gridCanvas.height);
            gridCtx.strokeStyle = '#e0e0e0';
            gridCtx.lineWidth = 1;

            // Inizia da 0 per allineare la griglia all'angolo superiore sinistro
            for (let x = 0; x <= gridCanvas.width; x += cellSize) {
                gridCtx.beginPath();
                gridCtx.moveTo(x, 0);
                gridCtx.lineTo(x, gridCanvas.height);
                gridCtx.stroke();
            }

            for (let y = 0; y <= gridCanvas.height; y += cellSize) {
                gridCtx.beginPath();
                gridCtx.moveTo(0, y);
                gridCtx.lineTo(gridCanvas.width, y);
                gridCtx.stroke();
            }
        }

        // Pulisci canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Rimuovi immagine di sfondo
            const bgImage = document.getElementById('backgroundImage');
            if (bgImage) {
                bgImage.style.display = 'none';
                bgImage.src = '';
            }
            backgroundImageElement = null;
            
            // Ripristina sfondo bianco del canvas
            canvas.style.background = 'white';
        }

        // Fullscreen
        function toggleFullscreen() {
            const btn = document.getElementById('fullscreenBtn');
            const icon = btn.querySelector('i');
            
            if (!document.fullscreenElement) {
                // Entra in fullscreen
                document.documentElement.requestFullscreen().then(() => {
                    icon.className = 'bi bi-fullscreen-exit';
                }).catch((err) => {
                    console.log('Errore fullscreen:', err);
                });
            } else {
                // Esci da fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen().then(() => {
                        icon.className = 'bi bi-fullscreen';
                    });
                }
            }
        }

        // Listener per cambio stato fullscreen
        document.addEventListener('fullscreenchange', () => {
            const btn = document.getElementById('fullscreenBtn');
            const icon = btn.querySelector('i');
            
            if (!document.fullscreenElement) {
                icon.className = 'bi bi-fullscreen';
            }
        });

        // Apri immagine di sfondo
        function openImage() {
            const input = document.getElementById('imageInput');
            input.click();
        }

        // Gestisci immagine caricata
        document.getElementById('imageInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    backgroundImageElement = document.getElementById('backgroundImage');
                    backgroundImageElement.src = event.target.result;
                    backgroundImageElement.style.display = 'block';
                    
                    // Rendi il canvas trasparente quando c'Ã¨ un'immagine
                    canvas.style.background = 'transparent';
                    
                    // Aspetta che l'immagine sia caricata prima di posizionarla
                    backgroundImageElement.onload = () => {
                        positionBackgroundImage();
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        // Posiziona immagine di sfondo
        function positionBackgroundImage() {
            if (!backgroundImageElement) return;
            
            //const canvasRect = canvas.getBoundingClientRect();
            //const container = document.getElementById('canvasContainer');
            //const containerRect = container.getBoundingClientRect();
            
            // Posiziona l'immagine esattamente sotto il canvas
            backgroundImageElement.style.position = 'absolute';
            backgroundImageElement.style.left = '0px';
            backgroundImageElement.style.top = '0px';
            backgroundImageElement.style.width = '100vw';
            backgroundImageElement.style.height = 'auto';
            backgroundImageElement.style.zIndex = '1';
        }

        // Salva disegno
        function saveDrawing() {
            const now = new Date();
            const filename = `Disegno_${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}${String(now.getHours()).padStart(2,'0')}${String(now.getMinutes()).padStart(2,'0')}.png`;

            let element = document.getElementById('canvasContainer');
            if(!element){
                element = canvas;
            }
            html2canvas(element).then(element => {
                const link = document.createElement('a');
                link.download = filename;
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        // Color Picker Modal
        function openColorPicker() {
            const modal = document.getElementById('colorModal');
            modal.classList.add('show');
            generateColorGrid();
        }

        function closeColorPicker() {
            const modal = document.getElementById('colorModal');
            modal.classList.remove('show');
        }

        function generateColorGrid() {
            const grid = document.getElementById('colorGrid');
            grid.innerHTML = '';
            
            const colors = [];
            
            // Genera griglia di colori
            for (let h = 0; h < 360; h += 20) {
                for (let s = 100; s >= 30; s -= 35) {
                    for (let l = 50; l <= 80; l += 30) {
                        colors.push(`hsl(${h}, ${s}%, ${l}%)`);
                    }
                }
            }
            
            // Aggiungi grigi
            for (let i = 0; i <= 100; i += 10) {
                colors.push(`hsl(0, 0%, ${i}%)`);
            }
            
            colors.forEach(color => {
                const item = document.createElement('div');
                item.className = 'color-grid-item';
                item.style.background = color;
                item.onclick = () => {
                    currentColor = color;
                    document.querySelectorAll('.color-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    updateBrushPreview();
                    closeColorPicker();
                };
                grid.appendChild(item);
            });
        }

        // Resize
        window.addEventListener('resize', initCanvas);
        
        // Inizializza
        initCanvas();
    </script>
</body>
</html>
